name: SLSA Generic Provenance

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  hash-subject:
    runs-on: ubuntu-latest
    outputs:
      base64-subjects: ${{ steps.hash.outputs.base64-subjects }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create source archive and hash
        id: hash
        shell: bash
        run: |
          git archive --format=tar.gz --output=voip-source.tar.gz HEAD
          sha256sum voip-source.tar.gz > subjects.txt
          echo "base64-subjects=$(base64 -w0 subjects.txt)" >> "$GITHUB_OUTPUT"

  provenance:
    needs: [hash-subject]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: ${{ needs.hash-subject.outputs.base64-subjects }}
