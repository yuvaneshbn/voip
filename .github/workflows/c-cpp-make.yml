name: C/C++ with Make

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  make-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.7.2"
          cache: true

      - name: Configure (CMake + Makefiles)
        run: cmake -S . -B build-make -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build-make --parallel

      - name: Test (if tests are present)
        run: ctest --test-dir build-make --output-on-failure
        continue-on-error: true
